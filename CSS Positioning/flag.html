<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zastave</title>
    <style>
        .red {
            width: 500px;
            height: 300px;
            background-color: rgb(207, 13, 13);
            position: relative;
        }
        .blue {
            width: 500px;
            height: 150px;
            background-color: rgb(14, 14, 161);
            position: absolute;
            top: 75px;
        }
        .krug {
            width: 140px;
            height: 140px;
            background-color: white;
            position: absolute;
            border-radius: 50%;
            top: 80px;
            left: 165px;
        }

        .plava {
            width: 500px;
            height: 300px;
            background-color: rgb(24, 24, 230);
            position: relative;
        }
        .yellow_h {
            width: 600px;
            height: 80px;
            background-color: rgb(238, 234, 7);
            position: absolute;
            left: 130px;
            top: 160px;
        }
        .yellow_v {
            width: 75px;
            height: 400px;
            background-color: rgb(238, 234, 7);
            position: absolute;
            left: 187,5px;
            top: 100px;
        }
    </style>
</head>
<body>
    <h1>Zastava Laosa</h1>
    <div class="red"> 
        <div class="blue"></div>
        <div class="krug"></div>
    </div>

    <h1>Zastava Å vedske</h1>
    <div class="plava">
        <div class="yellow_h"></div>
        <div class="yellow_v"></div>
    </div>
</body>
</html>
