<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme u html-u</title>
    <link rel="stylesheet" href="../styles.css">

<body>
    <h2>Forme u HTML-u</h2>
    <form action="#" method="get">
        <label for="ime">Unesi ime</label>
        <input type="text" id="ime" placeholder="Unesi ime">
        <br>
        <label for="prezime">Unesi prezime:</label>
        <input type="text" id="prezime" placeholder="Unesi prezime">
        <br>
        <label for="pass">Unesi lozinku:</label>
        <input type="password" name="pass" id="pass" required>
        <br>
        <label for="email">Unesi email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="color">Izabri boju</label>
        <input type="color" name="color" id="color">
        <br>
        <label for="date">Izaberi datum</label>
        <input type="date" name="date" id="date">
        <br>
        <p>Izaberi najbolji predmet:</p>
        <input type="radio" name="predmet" id="Hrvatski">
        <label for="Hrvatski">Hrvatski</label> <br>
        <input type="radio" name="predmet" id="Matematika">
        <label for="Matematika">Matematika</label> <br>
        <input type="radio" name="predmet" id="Tjelesni">
        <label for="Tjelesni">Tjelesni</label> <br>
        <p>U slobodno vrijeme: najčešće:</p>
        <input type="checkbox" name="knjiga" id="knjiga">
        <label for="knjiga">Čitam knjigu</label> <br>
        <input type="checkbox" name="izlazak" id="izlazak">
        <label for="izlazak">Izlazim van</label> <br>
        <input type="checkbox" name="učenje" id="učenje">
        <label for="učenje">Učim</label> <br>
        <input type="checkbox" name="glazba" id="glazba">
        <label for="glazba">Slušam glazbu</label> <br>
        <br>
        <input type="submit" value="Pošalji">
        <input type="reset" value="Poništi">
    </form>
    <h2>Employee Details</h2>
    <form action="#" method="get">
        <label for="ime">First name:</label>
        <input type="text" id="ime" placeholder="first name">
        <br>
        <label for="prezime">Last name:</label>
        <input type="text" id="prezime" placeholder="last name">
        <br>
        <p>Spol:</p>
        <input type="radio" name="spol" id="Male">
        <label for="Male">Male</label> 
        <input type="radio" name="spol" id="Female">
        <label for="Female">Female</label> <br>
        <label for="Employee ID">Employee ID:</label>
        <input type="ID" name="ID" id="ID">
        <br>
        <label for="Designation">Designation:</label>
        <input type="Designation" name="Designation" id="Designation">
        <br>    
        <label for="Phone number">Phone number:</label>
        <input type="Phone number" name="Phone number" id="Phone number">
        <br>
        <input type="submit" value="Sumbit">
    </form>
</body>
</html>
